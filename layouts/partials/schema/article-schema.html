<script type="application/ld+json">
{{/* 字段预处理区域 */}}

{{ $headline := .Title | plainify | trim " " }}
{{ if not $headline }}{{ $headline = "Untitled" }}{{ end }}

{{ $desc := .Params.description | default (.Summary) | plainify | trim " " }}
{{ if not $desc }}{{ $desc = "No description available." }}{{ end }}

{{ $body := .Content | plainify | trim " " }}
{{ if not $body }}{{ $body = "No article body available." }}{{ end }}

{{ $author := .Params.author | plainify | trim " " }}
{{ if not $author }}{{ $author = "BaoLiba" }}{{ end }}

{{ $lang := .Params.language | plainify | trim " " }}
{{ if not $lang }}{{ $lang = "en" }}{{ end }}

{{ $country := .Params.country | plainify | trim " " }}
{{ if not $country }}{{ $country = "Global" }}{{ end }}

{{ $image := .Params.featuredImage | default "https://baoliba.com/logo.png" | trim " " }}
{{ if not $image }}{{ $image = "https://baoliba.com/logo.png" }}{{ end }}

{{ $keywords := delimit (apply (.Params.keywords | default (slice)) "plainify" ".") ", " }}
{{ if not $keywords }}{{ $keywords = "Influencer, Marketing, Social Media" }}{{ end }}

{{ $categories := .Params.categories | default "Marketing" | plainify | trim " " }}
{{ $id := .Permalink | trim " " }}
{{ if not $id }}{{ $id = "https://baoliba.com/" }}{{ end }}

{
  "@context": "https://schema.org",
  "@type": "Article",

  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ $id | printf "%q" }}
  },

  "headline": {{ $headline | jsonify }},
  "description": {{ $desc | jsonify }},
  "articleBody": {{ $body | jsonify }},
  "keywords": {{ $keywords | jsonify }},
  "articleSection": {{ $categories | jsonify }},

  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",

  "author": [
    {
      "@type": "Organization",
      "name": {{ $author | jsonify }},
      "url": "https://baoliba.com"
    }
  ],

  "publisher": {
    "@type": "Organization",
    "name": "BaoLiba",
    "url": "https://baoliba.com",
    "logo": {
      "@type": "ImageObject",
      "url": "https://baoliba.com/logo.png"
    }
  },

  "image": [
    {{ $image | printf "%q" }},
    {{ $image | printf "%q" }},
    {{ $image | printf "%q" }}
  ],

  "inLanguage": {{ $lang | jsonify }},
  "countryOfOrigin": {{ $country | jsonify }},
  "about": "Social Media Platform Marketing Strategies Worldwide",
  "name": "Social Media Marketing Guide"
}
</script>
